apiVersion: v1
kind: Secret
metadata:
  name: lab-as-code-secrets
  namespace: lab-as-code
  labels:
    app: lab-as-code
    component: secrets
type: Opaque
stringData:
  # OVH credentials - replace with your actual values
  OVH_APPLICATION_KEY: "your_ovh_application_key"
  OVH_APPLICATION_SECRET: "your_ovh_application_secret"
  OVH_CONSUMER_KEY: "your_ovh_consumer_key"
  OVH_SERVICE_NAME: "your_ovh_service_name"
  OVH_ENDPOINT: "ovh-eu"  # or ovh-ca, ovh-us depending on your region
  # Override default passwords in production
  LAB_ADMIN_PASSWORD: "change_this_password"
  LAB_STUDENT_PASSWORD: "change_this_password"
