apiVersion: v1
kind: Service
metadata:
  name: lab-as-code-service
  namespace: lab-as-code
  labels:
    app: lab-as-code
    component: service
spec:
  selector:
    app: lab-as-code
    component: application
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP  # Change to LoadBalancer if you want external access via cloud provider's load balancer
