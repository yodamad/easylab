apiVersion: apps/v1
kind: Deployment
metadata:
  name: easylab
  namespace: easylab
  labels:
    app: easylab
    component: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: easylab
      component: application
  template:
    metadata:
      labels:
        app: easylab
        component: application
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
      - name: gitlabcredz                
      containers:
      - name: easylab
        image: registry.gitlab.com/yodamad-workshops/easylab/easylab:0.3  # Replace with your actual image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP      
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: easylab-config
              key: PORT
        - name: WORK_DIR
          valueFrom:
            configMapKeyRef:
              name: easylab-config
              key: WORK_DIR
        - name: DATA_DIR
          valueFrom:
            configMapKeyRef:
              name: easylab-config
              key: DATA_DIR
        - name: LAB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easylab-secrets
              key: LAB_ADMIN_PASSWORD
        - name: LAB_STUDENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easylab-secrets
              key: LAB_STUDENT_PASSWORD
        - name: OVH_APPLICATION_KEY
          valueFrom:
            secretKeyRef:
              name: easylab-secrets
              key: OVH_APPLICATION_KEY
        - name: OVH_APPLICATION_SECRET
          valueFrom:
            secretKeyRef:
              name: easylab-secrets
              key: OVH_APPLICATION_SECRET
        - name: OVH_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: easylab-secrets
              key: OVH_CONSUMER_KEY
        - name: OVH_SERVICE_NAME
          valueFrom:
            secretKeyRef:
              name: easylab-secrets
              key: OVH_SERVICE_NAME
        - name: OVH_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: easylab-secrets
              key: OVH_ENDPOINT
        volumeMounts:
        - name: jobs-storage
          mountPath: /app/jobs
        - name: data-storage
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: jobs-storage
        persistentVolumeClaim:
          claimName: easylab-jobs-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: easylab-data-pvc
