{{define "title"}}Login{{end}}

{{define "body-class"}}login-page{{end}}

{{define "body"}}
<div class="login-container">
    <div class="login-header">
        <img src="/static/logo.png" alt="EasyLab Logo" class="login-logo">
        <h1>EasyLab</h1>
        <p>Enter password to continue</p>
    </div>

    <form id="login-form" class="login-form" action="/login" method="POST">
        {{if .Error}}
        <div class="error-alert">
            {{.Error}}
        </div>
        {{end}}

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password_plain" required autofocus placeholder="Enter admin password" autocomplete="current-password">
            <input type="hidden" id="password_hash" name="password_hash">
            <div class="secure-badge">ðŸ”’ Password is hashed before transmission</div>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary">Login</button>
    </form>

    <div class="login-footer">
        <p>Contact your administrator if you need access.</p>
    </div>
</div>
<script src="/static/login.js"></script>
{{end}}
